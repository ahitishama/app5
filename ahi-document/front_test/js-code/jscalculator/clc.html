<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
<input type="number" name="" id="a">
<input type="number" name="" id="b">
<input type="submit" name="" value="add" onclick="add();">
<input type="submit" name="" value="subtract" onclick="subtract();">
<br>
<p id="rslt" color="red"> </p>
</form>
</body>
</html>
<script type="text/javascript">
	function add()
	{

		var a=parseInt(document.getElementById('a').value);
		var b=parseInt(document.getElementById('b').value);
		
		alert(a+b);
		}
	function subtract()
	{

		var a=parseInt(document.getElementById('a').value);
		var b=parseInt(document.getElementById('b').value);
		
		alert(a-b);
		}
</script>
